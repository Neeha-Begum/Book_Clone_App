<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Form | Ebooks</title>
  <link rel="stylesheet" href="style.css">
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@200;300;400;500;600;700&display=swap");

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Open Sans", sans-serif;
    }

    body {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      min-height: 100vh;
      width: 100%;
      padding: 0;
      margin: 0;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: url("https://media.istockphoto.com/id/1467910228/photo/vintage-old-hardback-books-education-background-back-to-school-copy-space.jpg?s=612x612&w=0&k=20&c=y9aj-j-yobQuQtqh__5F2iwVc7ipXGfS2YyWo_cKzOQ=") no-repeat center center/cover;
      background-size: cover;
      filter: blur(2px);
      -webkit-filter: blur(2px);
      z-index: 0;
    }

    .wrapper {
      width: 100%;
      max-width: 500px;
      border-radius: 8px;
      padding: 60px;
      text-align: center;
      border: 0px solid rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(1px);
      -webkit-backdrop-filter: blur(1px);
      position: relative;
      z-index: 1;
      margin-right: 10%; /* Adjust this value to move the form towards the center */
    }

    form {
      display: flex;
      flex-direction: column;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #fff;
    }

    .input-field {
      position: relative;
      border-bottom: 2px solid #ccc;
      margin: 15px 0;
    }

    .input-field label {
      position: absolute;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      color: #fff;
      font-size: 16px;
      pointer-events: none;
      transition: 0.15s ease;
    }

    .input-field input {
      width: 100%;
      height: 40px;
      background: transparent;
      border: none;
      outline: none;
      font-size: 16px;
      color: #fff;
    }

    .input-field input:focus~label,
    .input-field input:valid~label {
      font-size: 0.8rem;
      top: 10px;
      transform: translateY(-120%);
    }

    .forget {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 25px 0 35px 0;
      color: #fff;
    }

    #remember {
      accent-color: #fff;
    }

    .forget label {
      display: flex;
      align-items: center;
    }

    .forget label p {
      margin-left: 8px;
    }

    .wrapper a {
      color: #efefef;
      text-decoration: none;
    }

    .wrapper a:hover {
      text-decoration: underline;
    }

    button {
      background: #fff;
      color: #000;
      font-weight: 600;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
      border-radius: 3px;
      font-size: 16px;
      border: 2px solid transparent;
      transition: 0.3s ease;
    }

    button:hover {
      color: #fff;
      border-color: #fff;
      background: rgba(255, 255, 255, 0.15);
    }

    .register {
      text-align: center;
      margin-top: 30px;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <form method="POST">{% csrf_token %}
      <h2>Register</h2>
      
      <div class="input-field">
        <input name="usern" type="text" required>
        <label>Enter your username</label>
      </div>
      <div class="input-field">
        <input name="email" type="text" required>
        <label>Enter your Email Id</label>
      </div>
      <div class="input-field">
        <input name="passw" type="password" required>
        <label>Enter your password</label>
      </div>
      <div class="input-field">
        <input name="cpass" type="password" required>
        <label>Confirm password</label>
      </div>
      <div class="forget">
        <label for="remember">
          <input type="checkbox" id="remember">
          <p>Remember me</p>
        </label>
      </div>
      <button type="submit">Register</button>
      <div class="register">
        <p>Already have an account? <a href="{% url 'loginpage' %}">Login</a></p>
      </div>
    </form>
  </div>
</body>
</html>
